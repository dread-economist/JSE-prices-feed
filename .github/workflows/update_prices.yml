name: Update prices.csv (JSE Daily Quote PDF)

on:
  schedule:
    # 23:35 UTC â‰ˆ 6:35pm Jamaica (UTC-5)
    - cron: "35 23 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate prices.csv
        env:
          WATCHLIST_FILE: watchlist.txt
          JSE_MARKETS: "33,31,32,34,35,36"
          JSE_LOOKBACK_DAYS: "10"
        run: |
          python fetch_prices.py
          head -n 25 prices.csv || true

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add prices.csv
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update prices.csv"
          git push
